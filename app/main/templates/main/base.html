{% load static %}
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{%block title%}{%endblock%}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/26730bb8f4.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'parser_app/images/favicon/favicon.svg' %}">
    <style>
      a:link {
          text-decoration: none;
      }
      a:hover {
          text-decoration: none;
      }
    </style>
</head>
  <body class="bg-gray-50>
    <div class="container">
      <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between pb-3 pt-3 mb-3 border-bottom">
        <a href="/" class="d-flex align-items-center col-md-3 mb-md-0 pt-3 ps-4 py-2 text-dark text-decoration-none">
          <h5>ЭнергоСбор</h5>
        </a>
        <div class="col-md-3 text-center">
          <a type="button" class="btn btn-outline-primary me-2">Кнопка 1</a>
          <a href="{% url 'support' %}" type="button" class="btn btn-outline-primary me-2">Помощь</a>
        </div>
          <div class="col-md-3 text-end pe-5">
{#            <a href="{% url 'support' %}"><button type="button" class="btn btn-warning me-2">Help</button></a>#}
            {% if request.user.is_authenticated %}<a href="{% url 'logout' %}"><button type="button" class="btn btn-danger">Выйти</button></a>{% endif %}
          </div>
      </header>
    </div>
    <div class="container">
        {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }}">
          {{ message }}
        </div>
      {% endfor %}
      {% endif %}
    {% block content %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>    <script>
      $(document).ready(function(){
      window.setTimeout(function() {
        $(".alert").fadeTo(500, 0).slideUp(500, function(){
            $(this).remove();
        });
      }, 3000);
      });
  </script>
  </body>
</html>
